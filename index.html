<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milk Company</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #84fab0, #8fd3f4);
    }
    header {
        background: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 10px 0;
        position: sticky;
        top: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header nav a {
        text-decoration: none;
        color: #333;
        margin: 0 20px;
        font-size: 18px;
    }
    main {
        padding: 20px;
        text-align: center;
    }
    .product {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 80%;
        max-width: 500px;
    }
    .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }
    form {
        margin-top: 20px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        margin: auto;
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background: #333;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    input, textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        background: #5cb85c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<main id="home">
    <h1>Welcome to Our Milk Company</h1>
    <div class="product" id="products">
        <img src="https://via.placeholder.com/400x300" alt="Milk Products">
        <h2>Our Signature Milk</h2>
        <p>Try our range of premium milk products, sourced from the finest organic farms. Whether it's whole milk, skimmed, or flavored, each bottle promises freshness and quality.</p>
    </div>
    <form id="contact">
        <h3>Contact Us</h3>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <input type="email" id="email" name="email" placeholder="Your Email">
        <textarea id="message" name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Milk Company. All rights reserved.</p>
</footer>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for contacting us, ' + document.getElementById('name').value + '!');
    });
</script>
</body>
</html>
